<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customizable Chocolate Bundle</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5deb3; /* Light Brown */
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #555;
    }

    .chocolate-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
      justify-items: center;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background-color: #FFA07A; /* Light Salmon */
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #FF7F50; /* Coral */
    }

    .price {
      margin-top: 30px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Customize Your Chocolate Bundle</h1>

  <div class="chocolate-options">
    <button onclick="toggleChocolate(this, 100)">Add Dark Chocolate (₹100)</button>
    <button onclick="toggleChocolate(this, 120)">Add Milk Chocolate (₹120)</button>
    <button onclick="toggleChocolate(this, 110)">Add White Chocolate (₹110)</button>
    <button onclick="toggleChocolate(this, 130)">Add Hazelnut Chocolate (₹130)</button>
    <button onclick="toggleChocolate(this, 125)">Add Caramel Chocolate (₹125)</button>
    <button onclick="toggleChocolate(this, 115)">Add Mint Chocolate (₹115)</button>
    <button onclick="toggleChocolate(this, 135)">Add Almond Chocolate (₹135)</button>
    <button onclick="toggleChocolate(this, 120)">Add Orange Chocolate (₹120)</button>
    <!-- Add more chocolate options as needed -->

    <p class="price">Total Price: ₹<span id="totalPrice">0.00</span></p>
  </div>
</div>

<script>
  let totalPrice = 0;

  function toggleChocolate(button, price) {
    if (button.textContent.includes('Add')) {
      button.textContent = button.textContent.replace('Add', 'Remove');
      totalPrice += price; // Price in rupees for each chocolate item
    } else {
      button.textContent = button.textContent.replace('Remove', 'Add');
      totalPrice -= price;
    }

    document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
  }
</script>

</body>
</html>
